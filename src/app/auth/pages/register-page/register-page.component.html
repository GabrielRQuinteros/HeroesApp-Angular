<div class="flex flex-column">

  <p class="text-lg mb-4">Registrarse</p>

  <mat-form-field>
    <mat-label>Usuario:</mat-label>
    <input type="text" matInput placeholder="Nombre de Usuario" >
  </mat-form-field>

  <mat-form-field>
    <mat-label>Email:</mat-label>
    <input type="text" matInput placeholder="Email" >
  </mat-form-field>

  <mat-form-field>
    <mat-label>Contraseña:</mat-label>
    <input type="password" matInput placeholder="Contraseña" >
  </mat-form-field>

  <button mat-button appearance="filled" color="primary" >
    <mat-icon>save</mat-icon>
    Registrarse
  </button>

  <div class="flex justify-content-end mt-5">
    <a routerLink="/auth/login">¿Ya tenes una cuenta?</a>
  </div>


</div>
